<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images in Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <label for="imagesPerRow">Images per row: </label>
    <input type="number" id="imagesPerRow" value="4" min="1">
    <button onclick="displayTable()">Display Images</button>
    <p id="errorMessage" class="error"></p>

    <table id="imageTable"></table>

    <script>
        const images = [
            'collage1.jpg',
            'collage2.jpg',
            'collage3.jpg',
            'collage4.jpg',
        ];

        function displayTable() {
            const imagesPerRow = document.getElementById('imagesPerRow').value;
            const errorMessage = document.getElementById('errorMessage');
            const table = document.getElementById('imageTable');
            table.innerHTML = '';  // Clear the table
            errorMessage.textContent = '';  // Clear the error message

            // Check if the value is even
            if (imagesPerRow % 2 !== 0) {
                errorMessage.textContent = 'Invalid value';
                return;
            }

            let row;
            images.forEach((image, index) => {
                if (index % imagesPerRow === 0) {
                    row = table.insertRow();
                }
                const cell = row.insertCell();
                const img = document.createElement('img');
                img.src = image;
                cell.appendChild(img);
            });
        }

        // Display images initially with the default value
        displayTable();
    </script>
</body>
</html>
